<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<base href="/monitor/asset/" />
<script src="common/js/commonHeadPack.js"></script>
<link rel="stylesheet" href="module/tsfile/tsfile.css">
</head>
<body class="hold-transition skin-blue sidebar-mini sidebar-collapse fixed">
	<div class="wrapper">
		<script src="common/js/header.js"></script>
		<script src="common/js/slider.js"></script>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					IoTDB监控<small></small>
				</h1>
				<!-- 路径导航 -->
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>集群监测</a></li>
					<li class="active">IoTDB监控</li>
				</ol>
			</section>
			<section class="content">
			    <div class="row">
					<div class="col-md-4 col-sm-6 col-xs-12">
						<div class="info-box">
							<span class="info-box-icon bg-maroon"><i
								class="fa fa-fw fa-files-o"></i></span>
							<div class="info-box-content">
								<span class="info-box-text">数据文件大小 <i class='fa fa-refresh fa-spin fa-fw'></i></span>
								<span class="info-box-number fontSize40" id="dataFileSize">N/A</span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12">
						<div class="info-box" id="yarnNodeInfoBox">
							<span class="info-box-icon bg-red"><i
								class="fa fa-fw fa-tasks"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">堆初始化大小  <i class='fa fa-refresh fa-spin fa-fw'></i></span> <span
									class="info-box-number fontSize40" id="heapInit">N/A</span>
							</div>
						</div>
					</div>


					<div class="col-md-4 col-sm-6 col-xs-12">
						<div class="info-box" id="yarnAppInfoBox">
							<span class="info-box-icon bg-green"><i
								class="fa fa-fw fa-pie-chart"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">非堆初始大小<i class='fa fa-refresh fa-spin fa-fw'></i></span> <span
									class="info-box-number fontSize40" id="nonHeapInit">N/A</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div class="row">
								<div class="col-md-10 col-sm-12 col-xs-12">
									<div id="loadChart" style="width: 100%; height: 320px;"></div>
								</div>
								<div class="col-md-2 col-sm-12 col-xs-12">
									<div class="loadStatistic">
										<ul class="list-group">
											<li class="list-group-item">
												<b>CPU使用率：</b>
											</li>
											<li class="list-group-item">&nbsp;<span id="loadNum">N/A</span></li>
											<li class="list-group-item">
												<b>说明：</b>
											</li>
											<li class="list-group-item">&nbsp;低压：<span>0-20</span></li>
											<li class="list-group-item">&nbsp;中压：<span>20-50</span></li>
											<li class="list-group-item">&nbsp;高压：<span>50-80</span></li>
											<li class="list-group-item">&nbsp;极高：<span>&gt;80</span></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="box">
									<div class="row">
										<div class="col-md-10 col-sm-10 col-xs-12">
											<!-- <div id="applicationChart"></div> -->
											<div id="tsfile_mem_chart" style="width: 100%; height: 400px;"></div>
										</div>
										<div class="col-md-2 col-sm-2 col-xs-12">
											<div class="appStatistic">
												<ul class="list-group">
													<li class="list-group-item"><b>IoTDB内存使用（MB）：</b></li>
													<li class="list-group-item">&nbsp;堆内存使用：<span
														id="heapUsed">N/A</span></li>
													<li class="list-group-item">&nbsp;堆内存最大使用：<span
														id="heapMax">N/A</span></li>
													<li class="list-group-item">&nbsp;非堆内存使用：<span
														id="nonUsed">N/A</span></li>
													<li class="list-group-item" >&nbsp;物理空闲内存：<span
														id="freeMem">N/A</span></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<script src="common/js/footer.js"></script>
	</div>

	<script src="common/js/commonJSPack.js"></script>
	<script src="plugins/echarts/echarts.js"></script>
	<script src="module/tsfile/tsfile.js"></script>
	<script src="module/tsfile/load_chart.js"></script>
	<script src="module/tsfile/disk_chart.js"></script>
</body>
</html>
