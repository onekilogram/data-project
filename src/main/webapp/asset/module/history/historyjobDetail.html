<!DOCTYPE html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 所有页面公用CSS和Head信息 -->

<body class="hold-transition skin-blue sidebar-mini fixed">

		<!-- 内容头 -->

				历史任务分析

				</div>
			</div>

						<div class="box-body">
							<div id="kg_context"></div>
						</div>
					</div>
				</div>
			</div>
