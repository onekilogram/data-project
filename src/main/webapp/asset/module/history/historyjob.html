<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <base href="/monitor/asset/"/>
    <!-- 所有页面公用CSS和Head信息 -->
    <script src="common/js/commonHeadPack.js"></script>

    <!-- 与datatable有关的CSS -->
    <link rel="stylesheet" href="plugins/datatables/bootstrap-table.css">
    <!-- 日期有关的CSS -->
    <link rel="stylesheet" href="plugins/datetime/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="module/history/historyjob.css">

</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 顶部导航 -->
    <script src="common/js/header.js"></script>

    <!-- 左侧功能列表，包含logo和菜单 -->
    <script src="common/js/slider.js"></script>

    <!-- 主体内容 -->
    <div class="content-wrapper">

        <!-- 内容头 -->
        <section class="content-header">
            <h1>
                历史任务
                <small>Application列表</small>
            </h1>
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 历史任务分析</a></li>
                <li class="active">历史任务</li>
            </ol>
        </section>

        <!-- 内容体 -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <form class="form-inline" role="form" style="float: left; width: 100%" method="post" id="queryForm">

                        <div class="input-group oneConditionDiv">
                            <div class="input-group-addon">任务名称</div>
                            <input type="text" class="form-control" name="userName" id="Name">
                        </div>

                        <div class="input-group input-append date form_datetime oneConditionDiv">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-clock-o"></i> 开始时间
                                </div>
                                <input id="startDate" class="form-control pull-right layer-date" type="text" readonly>
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-calendar"></i></span>
                            </div>
                        </div>

                        <div class="input-group input-append date form_datetime oneConditionDiv">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i> 结束时间
                            </div>
                            <input id="endDate" class="form-control pull-right layer-date" type="text" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>

                        <div class="form-group">
                            <select class="form-control oneConditionDiv" id="orgCode" name="orgCode">
                            <option value="">所有类型</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <button type="button" id="queryBtn" class="btn btn-default">
                                查询
                            </button>
                        </div>
                    </form>
                </div>
                <div class="box-body">
                    <table id="historyAppTable"></table>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <div class="row">
                        <div class="col-md-10" id="compareItemList"></div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-success" id="startCompareBtn">对比</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部应用对比的模板 -->
    <div style="display: none" id="compareItemTemplate">
        <div class="box box-success box-solid cpItemBox">
            <div class="box-header with-border">
                <h3 class="box-title cpAppId"></h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool cpRemoveBtn" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <span class="cpAppName"></span>
                <span>/</span>
                <span class="cpAppType"></span>
                <span>/</span>
                <span class="cpAppUser"></span>
                <span>/</span>
                <span class="cpAppStartTime"></span>
            </div>
        </div>
    </div>

    <!-- 尾部信息，包含版权版本等 -->
    <script src="common/js/footer.js"></script>
</div>

<!-- 所有页面公用的JS -->
<script src="common/js/commonJSPack.js"></script>
<!-- datatable有关的js -->
<!-- <script src="plugins/datatables/jquery.dataTables.min.js"></script> -->
<script src="plugins/datatables/bootstrap-table.js"></script>
<!-- <script src="plugins/datatables/dataTables.bootstrap.min.js"></script> -->
<script src="plugins/datatables/bootstrap-table-zh-CN.js"></script>
<!-- 日期有关的CSS -->
<script src="plugins/datetime/bootstrap-datetimepicker.js"></script>
<script src="plugins/datetime/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- 编写的JS -->
<script src="module/history/historyjob.js"></script>
</body>
</html>
