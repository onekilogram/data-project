<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<base href="/monitor/asset/" />
<!-- 所有页面公用CSS和Head信息 -->
<script src="common/js/commonHeadPack.js"></script>

<!-- 与datatable有关的CSS -->
<link rel="stylesheet" href="plugins/datatables/bootstrap-table.css"> 

<!-- 日期有关的CSS -->
<link rel="stylesheet"
	href="plugins/datetime/bootstrap-datetimepicker.min.css">
<!-- 与datatable有关的CSS -->
<link rel="stylesheet" href="plugins/datatables/bootstrap-table.css">
<!-- 日期有关的CSS -->
<link rel="stylesheet"
	href="plugins/datetime/bootstrap-datetimepicker.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">
		<!-- 顶部导航 -->
		<script src="common/js/header.js"></script>

		<!-- 左侧功能列表，包含logo和菜单 -->
		<script src="common/js/slider.js"></script>

		<!-- 主体内容 -->
		<div class="content-wrapper">

			<!-- 内容头 -->
			<section class="content-header">
				<h1>
				故障检测
                <small>列表</small>
            </h1>
				<!-- 路径导航 -->
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>集群检测</a></li>
					<li class="active">故障检测</li>
				</ol>
				<ul id="myTab" class="nav nav-tabs" style="margin-top: 20px;">
				<li id="rule"><a href="#role" data-toggle="tab">规则</a></li>
				<li><a id="log" href="#log" data-toggle="tab">日志</a></li>
				<li class="active"><a  href="#process" data-toggle="tab">进程</a></li>
			</ul>
			</section>

			<!-- 内容体 -->
			<section class="content">
				<!-- Info boxes -->
				<div class="box ">
					<div class="box-header with-border">
						<form class="form-inline" role="form"
							style="float: left; width: 100%" method="post" id="queryForm">

							<div class="input-group oneConditionDiv">
								<div class="input-group-addon">主机IP</div>
								<input type="text" class="form-control" name="userName"
									id="hostIP">
							</div>
							<div class="input-group oneConditionDiv">
								<div class="input-group-addon">进程名称</div>
								<input type="text" class="form-control" name="userName"
									id="processName">
							</div>
							<div class="form-group">
								<button type="button" id="queryBtn" class="btn btn-default">
									查询</button>
							</div>
							<div class="input-group oneConditionDiv">
								<div class="input-group-addon">主机IP</div>
								<input type="text" class="form-control" name="userName"
									id="hostip">
							</div>
						    <div class="form-group">
								<button type="button" id="chooseIpBtn" class="btn btn-default">
									选择主机</button>
							</div>
							<div class="form-group">
								<button type="button" id="chooseBtn" class="btn btn-default">
									提交进程选择</button>
							</div> 
							<div class="form-group">
								<button type="button" id="refreshBtn" class="btn btn-default">
									刷新</button>
							</div> 
						</form>
					</div>
					<div class="box-header with-border">
						<div class="box-body">
							<table id="processListTable"
								class="table table-bordered table-striped">
								<thead>
									<tr>
									    <th>是否选择</th>
										<th>主机IP</th>
										<th>进程名</th>
										<th>进程状态</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box-body -->
					
				</div>
				
			</section>

		</div>

		<!-- 尾部信息，包含版权版本等 -->
		<script src="common/js/footer.js"></script>
	</div>
	<!-- 所有页面公用的JS -->
	<script src="common/js/commonJSPack.js"></script>
	<!-- datatable有关的js -->
	<!-- <script src="plugins/datatables/jquery.dataTables.min.js"></script> -->
	<script src="plugins/datatables/bootstrap-table.js"></script>
	<!-- <script src="plugins/datatables/dataTables.bootstrap.min.js"></script> -->
	<script src="plugins/datatables/bootstrap-table-zh-CN.js"></script>
	<!-- 日期有关的CSS -->
	<script src="plugins/datetime/bootstrap-datetimepicker.js"></script>
	<script src="plugins/datetime/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="plugins/datetime/bootstrap-datetimepicker.zh-CN.js"></script>
	<!-- 编写的JS -->
	<script src="module/bug/process_list.js"></script>
	
</body>
</html>
