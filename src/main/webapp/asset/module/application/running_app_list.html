<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运行中的Hadoop应用</title>
    <base href="/monitor/asset/"/>
    <!-- 所有页面公用CSS和Head信息 -->
    <script src="common/js/commonHeadPack.js"></script>
    <link rel="stylesheet" href="module/application/running_app_list.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- 顶部导航 -->
    <script src="common/js/header.js"></script>

    <!-- 左侧功能列表，包含logo和菜单 -->
    <script src="common/js/slider.js"></script>

    <!-- 主体内容 -->
    <div class="content-wrapper">

        <!-- 内容头 -->
        <section class="content-header">
            <h1>
				Hadoop运行应用监测
                <small>集群Hadoop应用列表</small>
            </h1>
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">运行应用监测</li>
            </ol>
        </section>

        <!-- 内容体 -->
        <section class="content">
            <div class="box box-success">
                <div class="box-body">
					<table id="appListTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>任务id</th>
                            <th>提交用户</th>
                            <th>名称</th>
                            <th>任务类型</th>
                            <th>进度</th>
                            <th>提交时间</th>
                            <th>已运行时间</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>

            <!-- 详情模板 -->
            <div id="nodeDetailTemplate">
                <div class="box box-solid detailBox">
                    <div class="box-body">
						<div class="row">
							<div class="col-md-4">
								<div class="box box-solid nodeDetailLittleBox">
									<div class="box-body">
										<dl class="dl-horizontal noMarginBottom">
											<dt>集群ID：</dt>
											<dd class="m_clusterId">N/A</dd>
											<dt>所属队列：</dt>
											<dd class="m_queue">N/A</dd>
										</dl>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="box box-solid nodeDetailLittleBox">
									<div class="box-body">
										<dl class="dl-horizontal noMarginBottom">
											<dt>分配内存(MB)：</dt>
											<dd class="m_allocatedMB">N/A</dd>
											<dt>分配虚拟核心数：</dt>
											<dd class="m_allocatedVCores">N/A</dd>
											<dt>运行容器数：</dt>
											<dd class="m_runningContainers">N/A</dd>
										</dl>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="box box-solid nodeDetailLittleBox">
									<div class="box-body">
										<dl class="dl-horizontal noMarginBottom">
											<dt>memorySeconds：</dt>
											<dd class="m_memorySeconds">N/A</dd>
											<dt>vcoreSeconds：</dt>
											<dd class="m_vcoreSeconds">N/A</dd>
										</dl>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="box box-solid nodeDetailLittleBox trackingUrlBox">
									<div class="box-body">
										<dl class="dl-horizontal">
											<dt>追踪UI：</dt>
											<dd class="m_trackingUI">N/A</dd>
											<dt>追踪地址：</dt>
											<dd class="m_trackingUrl">N/A</dd>
											<dt>应用容器日志：</dt>
											<dd class="m_amContainerLogs">N/A</dd>
											<dt>应用容器HTTP地址：</dt>
											<dd class="m_amHostHttpAddress">N/A</dd>
										</dl>
									</div>
								</div>
							</div>
						</div>
                    </div>
                    <div class="overlay">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- 尾部信息，包含版权版本等 -->
    <script src="common/js/footer.js"></script>
</div>

<!-- 所有页面公用的JS -->
<script src="common/js/commonJSPack.js"></script>
<script src="plugins/echarts/echarts.js"></script>
<script src="module/application/running_app_list.js"></script>
</body>
</html>
