<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<base href="/monitor/asset/" />
<!-- 所有页面公用CSS和Head信息 -->
<script src="common/js/commonHeadPack.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">
		<!-- 顶部导航 -->
		<script src="common/js/header.js"></script>

		<!-- 左侧功能列表，包含logo和菜单 -->
		<script src="common/js/slider.js"></script>

		<!-- 主体内容 -->
		<div class="content-wrapper">

			<!-- 内容头 -->
			<section class="content-header">
				<h1>
					警告预警配置 <small></small>
				</h1>
				<!-- 路径导航 -->
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
					<li class="active">Dashboard</li>
				</ol>
			</section>

			<!-- 内容体 -->
			<section class="content">
				<!-- Info boxes -->
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">规则制定配置</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form class="form-horizontal">
								<div class="box-body" style="height: 169px">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">规则名:</label>

										<div class="col-sm-10">
											<input type="text" class="form-control nosubmit"
												placeholder="请输入规则名..." id="triggerName"  onkeypress="if(event.keyCode == 13) return false;">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">规则:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control nosubmit"
												placeholder="请输入规则..." id="triggerExpression" onkeypress="if(event.keyCode == 13) return false;">
										</div>
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<button type="submit" class="btn btn-default" id="clearTrigger">清空</button>
									<input type="submit" class="btn btn-info pull-right bg-green"
										id="sendTrigger" value="确定">
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">日志制定配置</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label" style="text-align: right;">host:</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" placeholder="请输入host" id="logHost"  onkeypress="if(event.keyCode == 13) return false;">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label" style="text-align: right;">item:</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" placeholder="请输入item" id="logName"  onkeypress="if(event.keyCode == 13) return false;">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">key:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												placeholder="请输入key" id="logExpression"  onkeypress="if(event.keyCode == 13) return false;">
										</div>
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<button type="submit" class="btn btn-default" id="clearLog">清空</button>
									<input type="submit" class="btn btn-info pull-right bg-green"
										id="sendLog" value="确定">
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
					</div>
					<!-- /.col -->
				</div>

			</section>

		</div>

		<!-- 尾部信息，包含版权版本等 -->
		<script src="common/js/footer.js"></script>

	</div>

	<!-- 所有页面公用的JS -->
	<script src="common/js/commonJSPack.js"></script>
	<script src="module/conf/alert.js"></script>
</body>
</html>
